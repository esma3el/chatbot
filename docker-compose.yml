version: '3.10'

services:
  chatbot:
    container_name: chatbot
    build: .
    expose:
      - 3300
    environment:      
      - CHATID_PHONE=249908225563
      - URL=https://7103.api.greenapi.com/waInstance7103950339/sendMessage/c386440fc8df43e5835e315c23fa51af7b15f6f4411c4a5881
      - CONTENT_TYPE=application/json

  proxymanager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt